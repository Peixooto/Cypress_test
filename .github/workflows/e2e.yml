name: Cypress E2E

on:
 push: 
  branches: [main]

jobs:
 e2e-tests:
  runs-on: ubuntu-latest

  steps: 
   - name: Node verification
     uses: actions/setup-node@v3
     with:
      node-version: '22'

   - name: Debug workspace
     run: |
        echo "Current path:"
        pwd
        echo "Files here:"
        ls -la


   - name: Dependencies check
     working-directory: ./
     run: npm init y
          npm install

   - name: Running tests
     run: npx cypress open


