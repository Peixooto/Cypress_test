name: Cypress E2E

on:
  push:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Debug workspace
        run: |
          echo "Current path:"
          pwd
          echo "Files here:"
          ls -la

      - name: Install dependencies
        run: npm install

      # ðŸ”¹ Rodando Cypress headless via action oficial
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          record: false

      # ðŸ”¹ Upload de screenshots em caso de falha
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      # ðŸ”¹ Upload de vÃ­deos sempre
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
